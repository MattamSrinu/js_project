<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #47494942, #44464748);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .signup-box button {
      width: 100%;
      padding: 12px;
      background: #185a9d;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .signup-box button:hover {
      background: #124074;
    }
    .signup-box p {
      text-align: center;
      margin-top: 15px;
    }
    .signup-box a {
      color: #185a9d;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirm" placeholder="Confirm Password" />
    <button onclick="validateForm()">Sign Up</button>
    <p>Already have an account? <a href="login_file.html">Login</a></p>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirm = document.getElementById("confirm").value;

      if (username == "" || email == "" || password == "" || confirm == "") {
        alert("Please fill all fields");
        return;
      }

      if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
        alert("Please enter a valid email");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return;
      }

      if (password != confirm) {
        alert("Passwords do not match");
        return;
      }

      alert("Account created successfully (not connected to any database)");
      document.getElementById("username").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
      document.getElementById("confirm").value = "";

    }
  </script>

</body>
</html>
