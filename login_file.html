<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #5f5e6041, #4b4c4d31);
      display:flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #1a5cd8;
    }
    .login-box p {
      text-align: center;
      margin-top: 15px;
    }
    .login-box a {
      color: #2575fc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <center><h1>It is not connected with any Database please login with this credentials<br> usename="msrinu" and password="Srinu123456"</h1></center>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup_page.html">Create Account</a></p>
    <p id="message" style="color: red; text-align: center; margin-top: 10px;"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (username === "msrinu" && password === "Srinu123456") {
        alert("Login successful!");
        window.location.href = "Team_Event_Management.html"; 
      } else {
        message.textContent = "Invalid username or password.";
      }
    }
  </script>

</body>
</html>
